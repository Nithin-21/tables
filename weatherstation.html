<!DOCTYPE html>
<html>
    <head>
        <title>Weather Station table</title>
    </head>
    <body>
        <table border="5px" align="center" bgcolor="" cellspacing="5px" cellpadding="5px">
            <caption> <b> Weather Station</b></caption>
            <thead>
                <tr>
                  <th rowspan="2">Station</th>
                  <th colspan="2">Temperature</th>
                  <th rowspan="2">Humidity</th>
                  <th rowspan="2">Weather</th>
                </tr>
                <tr>
                    <td>Max</td>
                     <td>Min</td>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>Usa</td>
                    <td>24</td>
                    <td>19</td>
                    <td>60%</td>
                    <td>cloudy</td>
                </tr>
                <tr align="center">
                    <td>Germany</td>
                    <td>5</td>
                    <td>-1</td>
                    <td>70%</td>
                    <td>Rainy</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
